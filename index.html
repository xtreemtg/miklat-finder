<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Miklat Finder</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfF4P88BWO3BKU-3L8iII3YjMTzVX0sxg&libraries=places&callback=Function.prototype"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/variables.js"></script>
    <script src="scripts/map.js"></script>
</head>
<body onload="createPlacesAutcomplete()">
    <h1 style="color: #FF0000;">GIVAT SHMUEL ONLY</h1>
    <div>
        <div style="display: flex;">
            <button class="find" onclick="createMap();">Find nearest miklat</button>
            OR by address:
            <div>
                <input id="addressbar" type="text" size="50" style="display: block;" placeholder="Input address"></input>
                <span id="address-error" style="position: relative;color: #FF0000;display: none;">Could not find location specified</span>
            </div>
        </div>
        <table border="1" id="miklats" style="display: none;">
            <tr>
                <th>Number</th>
                <th>Miklat Name</th>
                <th>Address</th>
                <th>Distance away (m)</th>
                <th>Size (m<sup>2</sup>)</th>
            </tr>
        </table>
    </div>
    <div id="map" style="width: 500px; height: 400px;"></div>
</body>
</html>
